<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" width="360" height="80">
  <defs>
    <linearGradient id="blue-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="cyan-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Icon mark: stylized L + wrench -->
  <g transform="translate(8, 8)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="58" height="58" rx="12" fill="none" stroke="url(#blue-grad)" stroke-width="2.5"/>
    
    <!-- Inner L shape -->
    <path d="M16,14 L16,44 L42,44" fill="none" stroke="url(#cyan-grad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Wrench accent -->
    <circle cx="42" cy="20" r="6" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="38" y1="24" x2="28" y2="34" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- LLEDO text -->
  <text x="82" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-weight="900" font-size="30" fill="url(#text-grad)" letter-spacing="3">LLEDO</text>

  <!-- AEROTOOLS text -->
  <text x="82" y="62" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-weight="700" font-size="18" fill="url(#cyan-grad)" letter-spacing="5">AEROTOOLS</text>

  <!-- Accent line -->
  <line x1="82" y1="44" x2="210" y2="44" stroke="url(#cyan-grad)" stroke-width="1" opacity="0.3"/>

  <!-- Tagline dot -->
  <circle cx="230" cy="30" r="2" fill="#22d3ee" opacity="0.5"/>
</svg>
